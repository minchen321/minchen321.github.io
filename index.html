    <!-- Download Section -->
    <section id="portfolio" class="text-center">
      <h2>Portfolio</h2>
      <div class="container">
        <div class="row">
          <div class="col-lg-6 col-md-6 col-12">
            <div class="slideshow-container">
              <img src="img/imac.png" class="img-fluid" id="imac">
              <img class="mySlides img-fluid" id="project-img" alt="project image">
            </div> 
          </div>
          <div class="col-lg-6 col-md-6 col-12">
            <button class="portfolio-btn" id="previous-project"><i class="fa fa-arrow-left" aria-hidden="true"></i></button>
            <button class="portfolio-btn" data-toggle="modal" data-target="#projectModal"><i class="fa fa-search-plus" aria-hidden="true"></i></button>
          <!-- Modal -->

          <div class="modal" id="projectModal" tabindex="-1" role="dialog" aria-labelledby="projectName" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
              <div class="modal-content">
                <div class="modal-header">
                    <span></span>
                    <h3 class="modal-title" id="projectName"></h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <i class="fa fa-times" aria-hidden="true"></i>
                  </button>
                </div>
                <div class="modal-body">
                  <img class="img-fluid" id="project-demo" alt="project image">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn next-project" id="nextOne">Next&nbsp;<i class="fa fa-angle-right" aria-hidden="true"></i></button>
                </div>
              </div>
            </div>
          </div>

            <button class="portfolio-btn next-project"><i class="fa fa-arrow-right" aria-hidden="true"></i></button>
              <div class="project-description">
                <h3 id="project"></h3>
                <p id="intro"></p>
                <br>
                <h4>Tech Stack:</h4>
                <p id="tech-stack"></p>
              </div>
          </div>
      </div>

      </div>
    </section>
