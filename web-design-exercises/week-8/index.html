<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
			
	<title>Web Design 2 | Week 8</title>
	<link href="https://fonts.googleapis.com/css?family=Acme|Cabin" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/custom.css">

<body>
	<header>
		<h1>Fresh &amp; Healthy Summer Recipes</h1>
	</header>

<!-- ================= home ================= -->
	<section id="home">
		<ul class="nav nav-tabs" id="myTab" role="tablist">
			<li class="nav-item">
				<a class="nav-link active" id="item-1-tab" data-toggle="tab" href="#item-1" role="tab" aria-controls="item-1" aria-selected="true">Garden Potato Salad</a>
			</li>
			<li class="nav-item">

		</ul>

				<div class="row text-left">
					<div class="col-md-6 col-sm-12 col-12">
						<img src="img/potato-salad.jpg" alt="Garden Potato Salad">
					</div>
					<div class="col-md-6 col-sm-12 col-12">
						<h2 class="dishName"></h2>
						<br>
						<h3>Ingredients</h3>
						<div class="ingredients">
							<ul class="list-unstyled ingredient-list"></ul>
						</div>	
						<h3>Directions</h3>
						<div class="directions"></div>
					</div>
				</div>
			</div>
			<div class="tab-pane fade" id="item-2" role="tabpanel" aria-labelledby="item-2-tab">
				<div class="row text-left">
					<div class="col-md-6 col-sm-12 col-12">
						<img src="img/smoked-salmon-spread.jpg" alt="Garden Potato Salad">
					</div>
					<div class="col-md-6 col-sm-12 col-12">
						<h2 class="dishName"></h2>
						<br>
						<h3>Ingredients</h3>
						<div class="ingredients">
							<ul class="list-unstyled ingredient-list"></ul>
						</div>		
						<h3>Directions</h3>
						<div class="directions"></div>											
					</div>
				</div>
		
			</div>
			<div class="tab-pane fade" id="item-3" role="tabpanel" aria-labelledby="item-3-tab">

					<div class="col-md-6 col-sm-12 col-12">
						<img src="img/light-tacos.jpg" alt="Garden Potato Salad">
					</div>
					<div class="col-md-6 col-sm-12 col-12">
						<h2 class="dishName"></h2>
						<br>
						<h3>Ingredients</h3>
						<div class="ingredients">
							<ul class="list-unstyled ingredient-list"></ul>
						</div>	
						<h3>Directions</h3>
						<div class="directions"></div>
					</div>
				</div>
			</div>
		</div>
	</section>


	<script type="text/javascript" src="js/jquery.min.js"></script>
