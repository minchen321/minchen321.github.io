<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    	
	<title>Web Design 2 | Midterm Project</title>
	<link href="https://fonts.googleapis.com/css?family=K2D|Paytone+One" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/custom.css">	
</head>
<body>
<!-- ================= home ================= -->
	<section id="home-section" class="flex-center">
		<h1>Clothing Matching Game</h1>
		<button class="btn theme-btn" id="start-game">I'm ready!</button>
	</section>
<!-- ================= game section ================= -->
	<section id="game-section">
		<div id="game-info">
			<h2>Clothing <br>Matching <br>Game</h2>
			<h3>Timer: <br><span id="minutes"></span><span> m</span> <span id="seconds"></span><span> s</span></h3>
			<h3>Number of Guesses: <br><span id="numOfGuesses">0</span></h3>
			<button id="quit">Quit</button>
		</div>
		<div id="tiles-section"></div>
	</section>
<!-- ================= result section ================= -->
	<section id="result-section" class="flex-center">
		<h2>Congratulations! Great Job!</h2>
		<h3>Time: <span id="final-time"></span></h3>
		<button class="btn theme-btn" id="replay">Play Again</button>
	</section>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
