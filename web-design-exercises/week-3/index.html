<!DOCTYPE html>
<html>
<head>
	<title>Web Design 2 | Week 3</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu:400,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="custom.css">
</head>
<body>
	<section id="about-project">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-6 col-sm-12 col-12 project-img"></div>
				<div class="col-md-6 col-sm-12 col-12" id="intro">
					<h1 id="projectName"></h1>
					<p id="description"></p>
					<p id="backers"></p>
					<p id="pledged"></p>
					<p id="timeLeft">
					</p>
					<a id="learnMore">Learn More</a>
				</div>
			</div>
		</div>
	</section>
	<section id="rewards">
		<div class="container text-center">
			<div class="row">
				<div class="col-sm-12 col-12">
					<img alt="reward icon" id="rewardIcon">
				</div>
				<div class="col-md-4 col-sm-12 col-12 rewardOption">
					<h3 id="itemOne"></h3>
					<h4 class="h5" id="rewardOne"></h4>
					<p id="aboutRewardOne"></p>
				</div>
				<div class="col-md-4 col-sm-12 col-12 rewardOption">
					<h3 id="itemTwo"></h3>
					<h4 class="h5" id="rewardTwo"></h4>
					<p id="aboutRewardTwo"></p>
				</div>
				<div class="col-md-4 col-sm-12 col-12 rewardOption">
					<h3 id="itemThree"></h3>
					<h4 class="h5" id="rewardThree"></h4>
					<p id="aboutRewardThree"></p>
				</div>								
			</div>
		</div>
	</section>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
